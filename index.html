
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Arpita üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
            background: #ffe6f0;
            overflow: hidden;
            text-align: center;
        }
        .login-screen, .main-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-screen {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            display: none;
            flex-direction: column;
            background: #fff0f5;
        }
        .photo {
            width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            animation: slide 6s infinite alternate ease-in-out;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }
        .message {
            font-size: 30px;
            color: #d6336c;
            margin-top: 20px;
            max-width: 90%;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-screen" id="login-screen">
        <h1>Enter your name to unlock the surprise üéÅ</h1>
        <input type="text" id="nameInput" placeholder="Enter your name..." />
        <button onclick="checkName()">Unlock</button>
    </div>

    <div class="main-content" id="main-content">
        <img src="arpita.jpg" class="photo" alt="Arpita's Photo"/>
        <div class="message">
            Happy Birthday, Arpita! Thank you for being my sunshine on cloudy days. I‚Äôm lucky to have you as my best friend.
        </div>
        <audio autoplay loop>
            <source src="saudebaazi.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function checkName() {
            var name = document.getElementById("nameInput").value.trim().toLowerCase();
            if (name === "arpita") {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("main-content").style.display = "flex";
            } else {
                alert("Oops! Try again üíñ");
            }
        }
    </script>
</body>
</html>
